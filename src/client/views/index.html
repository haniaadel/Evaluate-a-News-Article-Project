<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="logo">
                Logo
            </div>
            <div class="nav">
                navigation
            </div>
        </header>

        <main>
            <section>
                <div id="error"></div>
                <form id="urlForm"  onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="url" placeholder="Enter URL" required>
                    <button id="submitButton" type="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">Submit</button>
                </form>
                
            </section>

            <section class="results">
                <h2>Form Results:</h2>
                <div id="results">
                    <div class="lines" id="lang"></div>
                    <div class="lines" id="topic"></div>
                    <div class="lines" id="sentence"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
